<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event - Edwin Brill</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
</head>

<body>
    <h1>Wildes Memory Spiel</h1>
    <br>

    <br>

    <div id="Einstellungen">
        <form id="settingsForm" name="settingsForm">
            <label for="pairInput">Mit wie vielen Kartenpaaren willst du spielen?</label>
            <input type="number" id="pairInput" name="pairInput" min=5 max=25 value="5">

            <br>

            <label for="cardSize">Bestimme die Kartengröße</label>
            <input type="range" id="cardSize" name="cardSize" min="1" max="5" value="3">

            <br>    

            <label for="cardColor">Welche Farbe soll der Kartenrücken haben?</label>
            <input type="color" id="cardColor" name="cardColor" value="#65f8f3">
            <br>

            <label for="fontColor">Welche Farbe soll die Schrift haben?</label>
            <input type="color" id="fontColor" name="fontColor" value="#ec221b">

            <br>

            <label for="backgColor">Welche Farbe soll der Hintergrund haben?</label>
            <input type="color" id="backgColor" name="backgColor" value="#b8773e">

            <br>

            <label for="KartenFont">Welche Font willst du haben?</label>
            <select id="KartenFont" name="KartenFont">
                <option value="Verdana" id="verdanaOption">Verdana</option>
                <option value="Courier New', Courier, monospace" id="courierOption">Courier</option>
                <option value="Times New Roman', Times, serif" id="timesOption">Times New Roman</option>
            </select>

            <br>

            <input type="button" value="Start" id="StartButton">
        </form>
        <p>Dein Score steht in der Konsole</p>
    </div>
    <br>

    <p id="scoreP">Aktueller Punktestand: <span id="scoreSpan">0</span></p>
    <div id="container"></div>
    <div id="gewonnen">
        <h2>Herzlichen Glückwunsch UwU</h2>
        <p>Du hast das Memory in <span id="timerSpan"></span> Sekunden geschafft!</p>
    </div>
</body>
</html>
